# GitHub Actions Workflow
# Automatically builds installers for all platforms when you push to GitHub
# The Windows .exe installer in Output/ is automatically updated on pushes to main

name: Build Installers

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Create runtime image
        run: |
          jlink --module-path "$env:JAVA_HOME/jmods" `
            --add-modules java.base,java.desktop,java.logging,java.sql,java.naming,java.management,jdk.unsupported `
            --output target/runtime-image `
            --strip-debug --no-header-files --no-man-pages --compress=2
      
      - name: Build Windows MSI installer
        run: |
          mkdir -p target/installer
          jpackage --type msi --input target --name "FTCStreamScorer" `
            --main-jar stream-scorer-1.0.0.jar --main-class org.ftc.scorer.Launcher `
            --runtime-image target/runtime-image --dest target/installer `
            --app-version "1.0.0" --vendor "Hercules Robotics" `
            --win-menu --win-shortcut
      
      - name: Install Inno Setup
        run: choco install innosetup -y
      
      - name: Build Windows EXE installer with Inno Setup
        run: |
          # Find Inno Setup installation path
          $isccPath = Get-ChildItem -Path "C:\Program Files (x86)\Inno Setup*" -Filter "ISCC.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $isccPath) {
            $isccPath = Get-ChildItem -Path "C:\Program Files\Inno Setup*" -Filter "ISCC.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $isccPath) {
            Write-Error "Inno Setup not found"
            exit 1
          }
          Write-Host "Using Inno Setup at: $($isccPath.FullName)"
          & $isccPath.FullName script.iss
        shell: pwsh
      
      - name: Upload Windows MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-msi
          path: target/installer/*.msi
      
      - name: Upload Windows EXE installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-exe
          path: Output/FTCStreamScorer-Setup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Create runtime image
        run: |
          $JAVA_HOME/bin/jlink --module-path "$JAVA_HOME/jmods" \
            --add-modules java.base,java.desktop,java.logging,java.sql,java.naming,java.management,jdk.unsupported \
            --output target/runtime-image \
            --strip-debug --no-header-files --no-man-pages --compress=2
      
      - name: Build Linux installer
        run: |
          mkdir -p target/installer
          $JAVA_HOME/bin/jpackage --type deb --input target --name "FTCStreamScorer" \
            --main-jar stream-scorer-1.0.0.jar --main-class org.ftc.scorer.Launcher \
            --runtime-image target/runtime-image --dest target/installer \
            --app-version "1.0.0" --vendor "Hercules Robotics" \
            --linux-shortcut
      
      - name: Upload Linux installer
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: target/installer/*.deb

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Create runtime image
        run: |
          $JAVA_HOME/bin/jlink --module-path "$JAVA_HOME/jmods" \
            --add-modules java.base,java.desktop,java.logging,java.sql,java.naming,java.management,jdk.unsupported \
            --output target/runtime-image \
            --strip-debug --no-header-files --no-man-pages --compress=2
      
      - name: Build macOS installer
        run: |
          mkdir -p target/installer
          $JAVA_HOME/bin/jpackage --type dmg --input target --name "FTCStreamScorer" \
            --main-jar stream-scorer-1.0.0.jar --main-class org.ftc.scorer.Launcher \
            --runtime-image target/runtime-image --dest target/installer \
            --app-version "1.0.0" --vendor "Hercules Robotics" \
            --mac-package-name "FTC Stream Scorer"
      
      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: target/installer/*.dmg

  # Update the Output folder with the latest Windows EXE installer
  update-installer:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows EXE installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer-exe
          path: Output/
      
      - name: Commit and push updated installer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Output/FTCStreamScorer-Setup.exe
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Windows installer [skip ci]"
            git push
          fi

  # Create a release with all installers when a version tag is pushed
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installers/windows-installer-msi/*.msi
            installers/windows-installer-exe/*.exe
            installers/linux-installer/*.deb
            installers/macos-installer/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
